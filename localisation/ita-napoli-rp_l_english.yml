ITA_la_crisi_italiana:0 "La Crisi Italiana"
ITA_la_crisi_italiana_desc:0 "Ciccio sta male, la nazione è in grave crisi, è urgente convocare il consiglio dei paguri. Con l'inizio della crisi del pane l'economia creata da Ciccio sembra crollare"
ITA_il_gran_consiglio_dei_paguri:0 "Il Gran consiglio dei Paguri"
ITA_il_gran_consiglio_dei_paguri_desc:0 "Il consiglio deve essere chiamato c'è la possibilità che Ciccio non passì più dalla porta"
ITA_ciccio_non_passa_piu_dalla_porta:0 "Ciccio non passa più dalla porta"
ITA_ciccio_non_passa_piu_dalla_porta_desc:0 "Ciccio è morto, dobbiamo scegliere un nuovo leader"
ITA_joker_nuovo_erede:0 "Joker Nuovo erede!"
ITA_joker_nuovo_erede_desc:0 "Solo il fratello del nostro grande Duce può portare il nostro paese nel benessere, che YouTube Italia sia con noi!"
ITA_una_nuova_frontiera:0 "Una nuova Frontiera"
ITA_una_nuova_frontiera_desc:0 "Ciccio ha portato solo caos e obesità in Italia è giunto il momento di cambiare il corso della storia"
ITA_il_ritorno_di_lvi:0 "IL RITORNO DI LVI"
ITA_il_ritorno_di_lvi_desc:0 "Claudio Bisio dux prima del colpo di stato è ritornato dalla sua reclusione nella cantina di Ciccio è il momento di Ritornare."
ITA_con_jerry_per_i_futuri_100_anni:0 "Con Jerry per i futuri 100 anni"
ITA_con_jerry_per_i_futuri_100_anni_desc:0 "Solo un uomo forte, consapevole della potenza dell'Italia può guidare il nostro grandioso paese"
